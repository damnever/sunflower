control_server: :8888 # smae as the core.addr in sun.server.yaml
debug_addr: localhost:22222
heartbeat_interval: 3  # sec

timeout:
    graceful_shutdown: 3 # sec
    control: # ms
        connect: 5000
        read: 10000
        write: 1000
    tunnel: # ms
        connect: 5000
        read: 5000
        write: 1000
    local: # ms
        connect: 1000

retry:
    backoff: 500 # ms
    max: 10
